<div class="card">
<div class="container" style="margin-left: vw;margin-right: 1vw;"  *ngIf="!isFetching">
  <div class="input-group mb-3" style="margin-top: 1vw;">
    <input type="text" class="form-control" placeholder="search"
    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Action</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let child of dbchildren |async ; let i=index">
        <td><img src="{{ child.img }}" class="img-thumbnail"
          alt="">
        </td>
        <td>{{ child.firstName }}</td>
        <td>{{ child.lastName }}</td>
        <td><button class="btn btn-success" [routerLink]="[child.id]" >Details</button></td>
        <td><button class="btn btn-primary">Edit</button></td>
      </tr>
    </tbody>

  </table>
  </div>
</div>
<p *ngIf="isFetching">
  Loading.....
</p>


  <div class="card" *ngFor="let child of selectedChild | async">
    <div class="card-body">
      <h4 class="card-title">PAL CHILD PROFILE</h4>
      <h5 class="card-subtitle mb-2">{{child.firstName }} {{ child.lastName }}</h5>
      <div *ngIf="child.img">
        <img [src]="'children/'+child.img | getDownloadURL" class="card-img-top rounded-large" alt="...">
      </div>
      <div *ngIf="!child.img">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-large" alt="">
      </div>
      <p class="card-text">
      <strong> Notes/Desciption:</strong> {{ child.description }}
      </p>
      <h6 class="card-subtitle-muted">Member of Programs</h6>

    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Program 1</li>
      <li class="list-group-item">Program 2</li>
      <li class="list-group-item">Program 3</li>
    </ul>
    <button (click)="onDeleteChild()" class="btn btn-danger">Delete this profile</button>
   </div>


<div *ngFor="let access of accesses | async">
  <div class="row" *ngIf="access.category === 'volunteers' && access.access">
    <div class="col-xs-12">
      <app-volunteer-list></app-volunteer-list>
    </div>
    <div class="col-xs-12">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div *ngIf="access.category === 'volunteers' && !access.access">
    <div class="card" style="padding: 20px;">
      <p>You do not have access to this section. Contact admin to grant you access</p>
    </div>
  </div>
</div>


<div class="card"  *ngFor="let volunteer of selectedVolunteer | async">
    <div class="card-body">
      <h4 class="card-title">PAL Volunteer Profile</h4>
      <h5 class="card-subtitle mb-2">{{volunteer.firstName }} {{ volunteer.lastName }}</h5>
      <div *ngIf="volunteer.img">
        <img [src]="'volunteers/'+volunteer.img | getDownloadURL" class="card-img-top rounded-large" alt="">
      </div>
      <div *ngIf="!volunteer.img">
        <img src="https://via.placeholder.com/150" class="card-img-top rounded-large" alt="">
      </div>
      <p class="card-text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </p>
      <h6 class="card-subtitle-muted">Member of Programs</h6>

    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Program 1</li>
      <li class="list-group-item">Program 2</li>
      <li class="list-group-item">Program 3</li>
    </ul>
    <button (click)="onDeleteVolunteer()" class="btn btn-danger">Delete this profile</button>

  </div>


<div *ngIf="!dataLoaded" class="loader">

<div style="min-height: 95vh;" *ngIf="authService.auth.user | async as user; else login">

    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="https://playandlearnfoundation.org/wp-content/uploads/2017/09/cropped-logo2.png" alt="" width="30" height="24" class="d-inline-block align-top">
        PAL Database
      </a>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" (click)="onLogout()" style="color: #000;">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row justify-content-end" style="margin-bottom: 20px;">
      <app-header></app-header>
    </div>
    <div class="row">
      <div class="col-lg-2">
       <app-side-bar></app-side-bar>
      </div>
      <div class="col-lg-10" style="background-color: #E7EEEC;">

          <router-outlet>

          </router-outlet>

      </div>
    </div>
  </div>
</div>
<ng-template class="container" #login  style="min-height: 98vh;">
  <div class="card" style="max-width: 450px; margin: auto; margin-top: 40px;">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link" [class.active]="formIsLogin" (click)="toggleLogInView('login')">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [class.active]="!formIsLogin" (click)="toggleLogInView('signIn')">Sign Up</a>
      </li>
    </ul>
    <div class="card-body">
      <div class="alert alert-danger" role="alert" *ngIf="isLoginError">
        {{errorMessage}}
      </div>
      <form (ngSubmit)="onSignIn()"  #loginForm="ngForm" *ngIf="formIsLogin">
        <h3 class="card-title">Log in</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp"
          ngModel
          name="email"
          required
          #email="ngModel">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"
          ngModel
          required
          name="password"
          #password="ngModel">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Log in</button>
        <!-- <button (click)="onLoginWithPopUp()">Login with Google</button> -->
      </form>
      <form (ngSubmit)="onSignUp()"  #signUpForm="ngForm" *ngIf="!formIsLogin">
        <h3 class="card-title">Sign up</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          ngModel
          name="signupEmail"
          #signupEmail="ngModel"
          required>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1"
          ngModel
          name="signupPassword"
          #signupPassword="ngModel"
          required
          minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
        <!-- <button (click)="login()">Logi with Google</button> -->
      </form>
    </div>
  </div>
</ng-template>
